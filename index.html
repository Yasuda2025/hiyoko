<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./js/mindar-image.prod.js"></script>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

    <script src="./js/mindar-image-aframe.prod.js"></script>

</head>

  <body>

    <a-scene    mindar-image="imageTargetSrc: ./targets.mind;" 
                vr-mode-ui="enabled: false" 
                device-orientation-permission-ui="enabled: false"
                embedded
                cursor="rayOrigin: mouse"
                raycaster="objects: .clickable"
    >

      <a-assets>

          <a-asset-item id="ARObject" src="./hiyo.glb"></a-asset-item>

      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <a-gltf-model   src="#ARObject" 
                        position="0 0 0.5" 
                        height="0.552" 
                        width="1" 
                        rotation="0 0 0" 
                        scale="3 3 3" 
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"
         ></a-gltf-model>
        </a-entity>
    　</a-scene>

    <script>
      // クリックしたらリンクを開く処理を登録
      AFRAME.registerComponent("open-link", {
        init: function () {
          this.el.addEventListener("click", () => {
            window.location.href = "https://www.to-kon.co.jp/ja/index.html";
          });
        },
      });

      // clickable オブジェクトに open-link を付与
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".clickable").setAttribute("open-link", "");
      });
    </script>
  </body>

</html>
